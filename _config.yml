# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 归处的博客
subtitle: Blog of XiaoZhe
description: 山高路远，静水深流 
keywords: "操作系统 计算机网络 java系列"
author: 归处
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.xiaozhe.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: 
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

search:
  path: search.xml
  field: post

permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

#feed:
  #type: atom
  #path: atom.xml
  #limit: 20
  #hub:
  #content:
  #content_limit: 140
  #content_limit_delim: ' '
  #order_by: -date

Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 9
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: 
    github: git@github.com:YuZhe727/YuZhe727.github.io.git
    # coding: git@e.coding.net:godweiyang/godweiyang.git
  branch: main
- type: baidu_url_submitter

live2d:
  enable: false
  #scriptFrom: local
  #pluginRootPath: live2dw/
  #pluginJsPath: lib/
  #pluginModelPath: assets/
  #tagMode: false
  #log: false
  #model:
  #  use: live2d-widget-model-shizuku
  #display:
  #  position: left
  #  width: 200
  #  height: 400
  #mobile:
  #  show: false
  #react:
  #  opacity: 0.7

baidu_url_submit:
  count: 100
  host: www.xiaozhe.cc
  token:  # 填写你的百度统计token，不写也没事
  path: baidu_urls.txt



